<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
        }

        .chat-message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: messageSlide 0.5s ease-out;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .chat-message.gemini {
            align-self: flex-start;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border-bottom-left-radius: 5px;
            animation: messageSlideLeft 0.5s ease-out;
        }

        @keyframes messageSlideLeft {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message b {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        #chat-form {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 20px 20px;
        }

        #message {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #message:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff5252, #ff7043);
        }

        button:active {
            transform: translateY(-1px) scale(1.05);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            color: white;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Enhanced message formatting */
        .message-content {
            line-height: 1.6;
        }
        
        .message-content p {
            margin-bottom: 10px;
        }
        
        .message-content ul, .message-content ol {
            margin: 10px 0 10px 20px;
        }
        
        .message-content li {
            margin-bottom: 5px;
        }
        
        .message-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 0;
        }
        
        .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            padding-left: 15px;
            margin: 10px 0;
            font-style: italic;
            opacity: 0.9;
        }
        
        .message-content a {
            color: white;
            text-decoration: underline;
            word-break: break-all;
        }
        
        .message-content strong {
            font-weight: bold;
        }
        
        .message-content em {
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
                margin: 20px;
            }
            
            h2 {
                font-size: 2em;
                padding: 15px;
            }
            
            .chat-message {
                max-width: 85%;
                padding: 12px 16px;
            }
            
            #chat-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bg-animation"></div>
    
    <div class="container">
        <h2>ðŸ’¬ Gemini AI Chat</h2>
        <div id="chat-box">
            <div class="typing-indicator" id="typing-indicator">
                <b>Gemini:</b>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="message" name="message" placeholder="Type a message..." required />
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bg-animation');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");

        // Function to format the response text
        function formatResponse(text) {
            // Convert markdown-like syntax to HTML
            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // italic
                .replace(/`(.*?)`/g, '<code>$1</code>') // inline code
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>') // code blocks
                .replace(/>(.*?)(\n|$)/g, '<blockquote>$1</blockquote>') // blockquotes
                .replace(/\n/g, '<br>'); // line breaks
                
            // Convert lists
            html = html.replace(/(\d+\.\s+.*(\n|$))+/g, function(match) {
                const items = match.split('\n').filter(item => item.trim().length > 0);
                if (items.length > 0) {
                    return '<ol>' + items.map(item => 
                        '<li>' + item.replace(/^\d+\.\s+/, '') + '</li>'
                    ).join('') + '</ol>';
                }
                return match;
            });
            
            html = html.replace(/(-\s+.*(\n|$))+/g, function(match) {
                const items = match.split('\n').filter(item => item.trim().length > 0);
                if (items.length > 0) {
                    return '<ul>' + items.map(item => 
                        '<li>' + item.replace(/^-\s+/, '') + '</li>'
                    ).join('') + '</ul>';
                }
                return match;
            });
            
            // Convert URLs to links
            html = html.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            // Wrap in message content div
            return '<div class="message-content">' + html + '</div>';
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById("message");
            const message = messageInput.value;

            // User bubble
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerHTML = `<b>You:</b> <div class="message-content">${message.replace(/\n/g, '<br>')}</div>`;
            chatBox.appendChild(userMessage);

            // Show typing indicator
            typingIndicator.style.display = "block";
            chatBox.scrollTop = chatBox.scrollHeight;

            const formData = new FormData();
            formData.append("message", message);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = "none";

                // Gemini bubble
                const geminiMessage = document.createElement("div");
                geminiMessage.className = "chat-message gemini";
                geminiMessage.innerHTML = `<b>Gemini:</b> ${formatResponse(data.response)}`;
                chatBox.appendChild(geminiMessage);

            } catch (error) {
                // Hide typing indicator
                typingIndicator.style.display = "none";
                
                const errorMessage = document.createElement("div");
                errorMessage.className = "chat-message gemini";
                errorMessage.innerHTML = `<b>Gemini:</b> <div class="message-content">Sorry, I encountered an error. Please try again.</div>`;
                chatBox.appendChild(errorMessage);
            }

            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 5 === 0) { // Only affect every 5th particle for performance
                    const rect = particle.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const deltaX = e.clientX - centerX;
                    const deltaY = e.clientY - centerY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance < 100) {
                        particle.style.transform = `translate(${deltaX * 0.1}px, ${deltaY * 0.1}px)`;
                    }
                }
            });
        });
    </script>
</body>
</html>
